<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fresh Grocery Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Fresh & Organic Groceries</h2>
        <p>Best quality products delivered to your home.</p>
    </section>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <h3>Fresh Apples</h3>
                <p>₹120 per kg</p>
            </div>
            <div class="product">
                <h3>Rice</h3>
                <p>₹45 per kg</p>
            </div>
            <div class="product">
                <h3>Milk</h3>
                <p>₹30 per packet</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
